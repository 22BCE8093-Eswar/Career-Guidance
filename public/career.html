<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Career Selection</title>
<link rel="stylesheet" href="css/styles.css">
<style>
body, html {
  margin:0; padding:0;
  font-family: Arial, sans-serif;
  background:linear-gradient(135deg, #e3f2fd, #ffffff);
  min-height:100vh;
}

/* Main container */
.container {
  width: 80%;
  height: 80vh;
  margin: 100px auto;
  padding: 30px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

/* Heading */
h1 {
  font-size: 36px;
  color: #000 !important;
  margin-bottom: 40px;
  border-bottom: 3px solid #f1f1f1;
  padding-bottom: 15px;
  width: 100%;
}

/* Career buttons grid */
#careers {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* max 4 per row */
  gap: 30px;
  margin-top: 20px;
}

/* Career buttons */
.careerBtn {
  padding: 25px;
  font-size: 20px;
  font-weight: 600;
  border-radius: 15px;
  border: none;
  background: linear-gradient(135deg, #4CAF50, #45a049);
  color: white;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
}
.careerBtn:hover {
  transform: translateY(-5px) scale(1.05);
  box-shadow: 0 12px 25px rgba(0,0,0,0.25);
  background: linear-gradient(135deg, #45a049, #39a037);
}
.careerBtn:active {
  transform: translateY(0);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* Responsive for smaller screens */
@media (max-width: 1024px) {
  #careers { grid-template-columns: repeat(2, 1fr); }
}
@media (max-width: 600px) {
  #careers { grid-template-columns: 1fr; }
  .container { height: auto; padding: 20px; }
}
</style>
</head>

<header class="site-header">
  <img src="images/logo.png" alt="Career Guidance Logo" class="logo">
</header>

<body>
  <a href="dashboard.html" class="back-btn">‚Üê Back</a>

<main class="container">
  <h1>Pick your field of interest</h1>
  <div id="careers">
    <button class="careerBtn" data-career="Engineering">Engineering</button>
    <button class="careerBtn" data-career="Management">Management</button>
    <button class="careerBtn" data-career="Computer Science">Computer Science</button>
    <button class="careerBtn" data-career="Design">Design</button>
    <button class="careerBtn" data-career="Arts">Arts</button>
    <button class="careerBtn" data-career="Medical">Medical</button>
    <button class="careerBtn" data-career="Law">Law</button>
    <button class="careerBtn" data-career="Business">Business</button>
    <button class="careerBtn" data-career="Humanities">Humanities</button>
    <button class="careerBtn" data-career="Education">Education</button>
  </div>
</main>

<script type="module">
import { logAction } from "./js/utils.js";

document.querySelectorAll('.careerBtn').forEach(btn=>{
  btn.addEventListener('click', e=>{
    const career = e.target.dataset.career;
    logAction(null, "career_selected", {career});
    localStorage.setItem('selectedCareer', career);
    window.location = 'location.html';
  });
});
</script>
</body>
</html>
