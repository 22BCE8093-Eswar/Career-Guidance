<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Career Guidance - Login</title>
<style>
body, html {
  margin:0; padding:0;
  font-family: Arial, sans-serif;
  height:100%;
  overflow:hidden;
}

/* Header logo (top-left) */
.site-header {
  position: fixed;
  top:0; left:0;
  padding: 10px 20px;
  z-index: 2000;
}
.logo {
  width: 50px;
  height: 50px;
}

/* Landing screen */
#landing {
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: #fff;
  z-index: 9999;
  perspective: 1200px; /* <-- enables 3D flip effect */
}

#landingPic {
  width: 400px;
  height: 400px;
  border: 4px solid #333;     /* border for visibility */
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3); /* depth */
  backface-visibility: hidden;
  transform-style: preserve-3d;
  transition: all 1s ease-in-out; /* faster flip */
}

#landingText {
  margin-top: 15px;
  text-align: center;
  font-size: 18px;
}

#getStartedBtn {
  margin-top: 15px;
  padding: 12px 30px;
  font-size: 18px;
  cursor: pointer;
  border:none;
  background:#45a049;
  color:white;
  border-radius: 5px;
  transition: background 0.3s;
}
#getStartedBtn:hover { background:#00a357; }

/* Main content (hidden initially) */
#mainContent {
  visibility: hidden;
  opacity: 0;
  transition: opacity 0.5s;
  padding: 40px;
}
</style>
<link rel="stylesheet" href="css/styles.css">
</head>

<header class="site-header">
  <a href="index.html">
    <img src="images/logo.png" alt="Career Guidance Logo" class="logo" id="topLogo">
  </a>
</header>

<body>
<div id="landing">
  <img src="images/logoo.png" id="landingPic">
  <div id="landingText">
    <h1>Welcome to Career Guidance</h1>
    <button id="getStartedBtn">Get Started</button>
  </div>
</div>

<main id="mainContent" class="container">
  <h1>Career Guidance â€” Student Login</h1>
  <form id="loginForm">
    <input id="email" type="email" placeholder="Email" required><br><br>
    <input id="password" type="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
        <p style="text-align:right; margin-top:5px;">
    </p>
    <p style="margin-top:8px;">
        <a href="#" id="forgotPassword">Forgot Password?</a>
    </p>
      <p id="loginMsg" style="color:red; font-size:14px; margin-top:6px;"></p>
    </form> <div class="backLogin">
      <p>New User ? <a href="signup.html">Create account</a></p> </div>
     <p>Are you a Admin ? <a href="adminLogin.html">Admin Login</a></p> <p>Are you a college ? <a href="college-signup.html">College sign up</a></p>
  </form>

<script type="module" src="js/auth.js"></script>
<script>
if (!sessionStorage.getItem("animationPlayed")) {
  sessionStorage.setItem("animationPlayed", "true");
} else {
  document.getElementById("landing").style.display = "none";
  const mainContent = document.getElementById("mainContent");
  mainContent.style.visibility = "visible";
  mainContent.style.opacity = 1;
}
const landingPic = document.getElementById('landingPic');
const landing = document.getElementById('landing');
const mainContent = document.getElementById('mainContent');
const getStartedBtn = document.getElementById('getStartedBtn');
const topLogo = document.getElementById('topLogo');

getStartedBtn.addEventListener('click', ()=>{
  const logoRect = topLogo.getBoundingClientRect();
  const picRect = landingPic.getBoundingClientRect();

  landingPic.style.position = 'fixed';
  landingPic.style.left = picRect.left + 'px';
  landingPic.style.top = picRect.top + 'px';

  document.getElementById('landingText').style.opacity = 0;

  // --- Stage 1: Super quick flip ---
  landingPic.style.transition = 'transform 0.5s ease-in-out';
  landingPic.style.transform = 'rotateY(180deg)';

  setTimeout(()=>{
    landingPic.src = 'images/logo.png';
    landingPic.style.transform = 'rotateY(0deg)';

    // --- Stage 2: Quick random spin ---
    landingPic.style.transition = 'transform 2s ease-in-out, top 2s ease-in-out, left 2s ease-in-out';
    const randomAngle = Math.floor(Math.random()*720) - 360;
    const moveX = Math.floor(Math.random()*100) - 50;
    const moveY = Math.floor(Math.random()*100) - 50;
    landingPic.style.left = (picRect.left + moveX) + 'px';
    landingPic.style.top = (picRect.top + moveY) + 'px';
    landingPic.style.transform = `rotate(${randomAngle}deg)`;

    // --- Stage 3: Move to top-left logo quickly ---
    setTimeout(()=>{
      landingPic.style.transition = 'all 1.5s ease-in-out';
      landingPic.style.left = logoRect.left + 'px';
      landingPic.style.top = logoRect.top + 'px';
      landingPic.style.width = logoRect.width + 'px';
      landingPic.style.height = logoRect.height + 'px';
      landingPic.style.transform = 'rotate(0deg)';
    }, 2000);

    // Show main content sooner
    setTimeout(()=>{
      landing.style.display = 'none';
      mainContent.style.visibility = 'visible';
      mainContent.style.opacity = 1;
    }, 3500);
  }, 500); // shorter flip delay
});

</script>
</main>
</body>
</html>
