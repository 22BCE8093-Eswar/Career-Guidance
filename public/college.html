<!doctype html>
<html><head><meta charset="utf-8"><title>College</title><link rel="stylesheet" href="css/styles.css"></head>
<header class="site-header">
  <a href="index.html">
    <img src="images/logo.png" alt="Career Guidance Logo" class="logo">
  </a>
</header>

<body>
  <a href="dashboard.html" class="back-btn">‚Üê Back</a>

  <main class="container">
    <div id="content"></div>
    <script type="module">
      import { db } from "./js/firebaseConfig.js";
      import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      async function load() {
        const ref = doc(db, 'colleges', id);
        const snap = await getDoc(ref);
        if(!snap.exists()) return document.getElementById('content').innerText = 'Not found';
        const d = snap.data();
        document.getElementById('content').innerHTML = `
          <h1>${d.name}</h1>
          <p>${d.details || ''}</p>
          <button id="reg">Register to this college</button>
        `;
        document.getElementById('reg').addEventListener('click', ()=> window.location = `college-registration.html?college=${id}`);
      }
      load();
    </script>
  </main>
</body>
</html>
