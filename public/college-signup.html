<!doctype html>
<html>
<head><meta charset="utf-8"><title>College Sign Up</title><link rel="stylesheet" href="css/styles.css"></head>
<header class="site-header">
  <a href="index.html">
    <img src="images/logo.png" alt="Career Guidance Logo" class="logo">
  </a>
</header>

<body>
  <main class="container">
    <h1>College Registration</h1>
    <form id="collegeForm">
      <input id="cname" placeholder="College Name" required>
      <input id="cemail" type="email" placeholder="Email" required>
      <input id="cpassword" type="password" placeholder="Password" required>
      <textarea id="details" placeholder="College details"></textarea>
      <button type="submit">Register College</button>
    </form>
    <script type="module" src="js/auth.js"></script>
  </main>
</body>
</html>
