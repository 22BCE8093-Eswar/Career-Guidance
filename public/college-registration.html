<!doctype html>
<html><head><meta charset="utf-8"><title>Register</title><link rel="stylesheet" href="css/styles.css"></head>
<header class="site-header">
  <a href="index.html">
    <img src="images/logo.png" alt="Career Guidance Logo" class="logo">
  </a>
</header>

<body>
  <main class="container">
    <h1>College Registration</h1>
    <form id="regForm">
      <input id="fullname" placeholder="Full name" required>
      <input id="email" placeholder="Email" required>
      <input id="cgpa" placeholder="CGPA / %">
      <textarea id="sop" placeholder="Statement of Purpose"></textarea>
      <button>Submit Registration</button>
    </form>
    <script type="module">
      import { auth, db } from "./js/firebaseConfig.js";
      import { addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
      import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
      const params = new URLSearchParams(location.search);
      const college = params.get('college');
      onAuthStateChanged(auth, user=>{
        if(!user) return window.location='index.html';
      });
      document.getElementById('regForm').addEventListener('submit', async (e)=>{
        e.preventDefault();
        const data = {
          fullname: document.getElementById('fullname').value,
          email: document.getElementById('email').value,
          cgpa: document.getElementById('cgpa').value,
          sop: document.getElementById('sop').value,
          userId: auth.currentUser.uid,
          collegeId: college,
          status: "pending",
          submittedAt: serverTimestamp()
        };
        await addDoc(collection(db,'registrations'), data);
        alert('Registration submitted');
        window.location='dashboard.html';
      });
    </script>
  </main>
</body>
</html>
